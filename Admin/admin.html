<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cafe QuickBite - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .admin-header {
      padding: 18px 40px;
      background: #fff;
      font-weight: bold;
      font-size: 2rem;
      border-bottom: 1px solid #e9e9e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-header .highlight {
      color: #8bc34a;
    }
    .dashboard-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px 28px;
      box-shadow: 0 1px 16px rgba(80,80,80,0.07);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .section {
      margin-bottom: 38px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
    }
    th {
      background: #f3fbe7;
      color: #79a144;
    }
    button {
      background: #8bc34a;
      border: none;
      color: white;
      padding: 9px 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 7px;
      margin-top: 12px;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #689f38;
    }
    input[type="text"], select {
      padding: 7px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: 600;
      color: #3b3b3b;
      width: 220px;
    }
    input[type="text"]:focus, select:focus {
      border-color: #8bc34a;
      outline: none;
    }
    .form-inline {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 15px;
    }
    .btn-small {
      padding: 7px 14px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    Cafe QuickBite <span class="highlight">Admin</span> Dashboard
  </header>
  <div class="dashboard-container">
    <div class="section" id="staffManagement">
      <h2>Manage Staff</h2>
      <form id="addStaffForm" class="form-inline" onsubmit="return addStaff(event)">
        <input type="text" id="staffName" placeholder="Staff Name" required />
        <select id="staffRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Cashier">Cashier</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Waiter">Waiter</option>
          <option value="Inventory">Inventory</option>
          <option value="Manager">Manager</option>
          <option value="Admin">Admin</option>
        </select>
        <button type="submit" class="btn-small">Add Staff</button>
      </form>

      <table id="staffTable">
        <thead>
          <tr><th>Name</th><th>Role</th><th>Change Role</th><th>Remove</th></tr>
        </thead>
        <tbody>
          <!-- Staff list -->
        </tbody>
      </table>
    </div>

    <div class="section" id="reportsSection">
      <h2>Reports</h2>
      <p><strong>Sales Summary:</strong> â‚¹<span id="salesTotal">12050</span></p>
      <p><strong>Orders Processed:</strong> <span id="ordersCount">315</span></p>
      <button onclick="generateReport()">Generate New Report</button>
      <p id="reportMsg" style="margin-top:10px; color:green;"></p>
    </div>
  </div>

  <script>
    // Initial staff data
    let staff = [
      { name: 'Alice', role: 'Cashier' },
      { name: 'Bob', role: 'Kitchen' },
      { name: 'Charlie', role: 'Waiter' },
      { name: 'Diana', role: 'Inventory' },
      { name: 'Edward', role: 'Manager' }
    ];

    // Roles list
    const roles = ['Cashier', 'Kitchen', 'Waiter', 'Inventory', 'Manager', 'Admin'];

    function renderStaff() {
      const tbody = document.getElementById('staffTable').querySelector('tbody');
      tbody.innerHTML = '';
      staff.forEach((s, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${s.name}</td>
          <td>${s.role}</td>
          <td>
            <select onchange="changeRole(${idx}, this.value)">
              ${roles.map(r => `<option value="${r}" ${r === s.role ? 'selected' : ''}>${r}</option>`).join('')}
            </select>
          </td>
          <td><button onclick="removeStaff(${idx})" style="background:#c62828;">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addStaff(event) {
      event.preventDefault();
      const nameInput = document.getElementById('staffName');
      const roleSelect = document.getElementById('staffRole');
      const name = nameInput.value.trim();
      const role = roleSelect.value;
      if (!name || !role) return;

      staff.push({ name, role });
      renderStaff();

      // Reset form
      nameInput.value = '';
      roleSelect.value = '';
    }

    function changeRole(index, newRole) {
      staff[index].role = newRole;
      renderStaff();
    }

    function removeStaff(index) {
      if (confirm(`Remove staff ${staff[index].name}?`)) {
        staff.splice(index, 1);
        renderStaff();
      }
    }

    function generateReport() {
      let newSales = Math.floor(10000 + Math.random() * 5000);
      let newOrders = Math.floor(300 + Math.random() * 50);
      document.getElementById('salesTotal').innerText = newSales;
      document.getElementById('ordersCount').innerText = newOrders;
      const msg = 'Report updated successfully at ' + new Date().toLocaleTimeString();
      const reportMsg = document.getElementById('reportMsg');
      reportMsg.innerText = msg;
      setTimeout(() => { reportMsg.innerText = ''; }, 9000);
    }

    // Initial render
    renderStaff();
  </script>
</body>
</html>
