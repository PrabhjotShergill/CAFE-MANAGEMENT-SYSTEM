<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickBite Cafe Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>QuickBite Cafe Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="cashier">Cashier</option>
        <option value="waiter">Waiter</option>
        <option value="kitchen">Kitchen Staff</option>
        <option value="inventory">Inventory Staff</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>

  <script>
    // Simple hardcoded users for demo only
    const users = [
      { username: "cashier1", password: "pass123", role: "cashier" },
      { username: "waiter1", password: "pass123", role: "waiter" },
      { username: "kitchen1", password: "pass123", role: "kitchen" },
      { username: "inventory1", password: "pass123", role: "inventory" },
      { username: "manager1", password: "pass123", role: "manager" },
      { username: "admin1", password: "pass123", role: "admin" },
    ];

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      const user = users.find(u => u.username === username && u.password === password && u.role === role);

      if (!user) {
        errorMsg.textContent = 'Invalid credentials or role. Please try again.';
        return;
      }

      // On login success: redirect to role-specific page
      switch (role) {
        case "cashier":
          window.location.href = "../cashier/cashier.html";
          break;
        case "waiter":
          window.location.href = "../waiter/waiter.html";
          break;
        case "kitchen":
          window.location.href = "../kitchen Staff/kitchen123.html";
          break;
        case "inventory":
          window.location.href = "../Inventory Staff/inventory.html";
          break;
        case "manager":
          window.location.href = "../Manager/manager.html";
          break;
        case "admin":
          window.location.href = "../Admin/admin.html";
          break;
        default:
          errorMsg.textContent = 'Role not recognized.';
      }
    });
  </script>
</body>
</html>
